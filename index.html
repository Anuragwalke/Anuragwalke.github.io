<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration & Payment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Company Logo" class="logo">
    <h1>Company Name</h1>

    <form onsubmit="startPayment(event)">
      <input type="text" id="candidateName" placeholder="Enter Candidate's Name" required>
      <input type="password" id="candidatePassword" placeholder="Enter Exam code" required>
      <button type="submit">Pay Now</button>
    </form>
  </div>

  <script>
    function startPayment(event) {
      event.preventDefault();
      window.location.href = "https://rzp.io/l/yourpaymentlink";
    }
  </script>
</body>
</html>
